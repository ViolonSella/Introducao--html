        <label for="heli">Helicóptero de combate</label><br><br>
        <!--os três inputs pertengem ao mesmo logo, ou seja, ao mesmo grupo;
        por isso spomente uma opção será selecionada por vez-->
        <input type="checkbox" name="agree" id="agree"></label>
        <label for="agree">Concordo com os termos</label><br>

    </form>
